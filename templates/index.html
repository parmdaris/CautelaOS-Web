<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{titulo}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .menu-button {
            display: block;
            width: 95%;
            padding: 15px;
            margin: 15px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        .menu-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 500px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            .menu-button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>{{titulo}}</h1>
    </header>
    <div class="container">
        <a href="{{ url_for('ver_estoque') }}" class="menu-button">üì¶ Ver Estoque</a>
